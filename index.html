<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Accueil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #f4f4f4;
            padding: 20px;
        }
        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
            padding: 15px;
            background-color: #f2f2f2;
            color: rgb(108, 108, 108);
            text-align: center;
            font-size: 14px;
        }
        .logo {
            /*max-width: 200px;*/
            margin: 0 auto;
            /*height: 150px;*/
            display: block;
            max-width: 100%;
            max-height: 150px;
            height: auto;
        }
        .search-container {
            margin-top: 30px;
        }
        input[type="text"] {
            padding: 10px;
            width: 50%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #357ae8;
        }
        a {
            display: inline-block;
        }
    </style>
</head>
<body>

    <header>
        <!-- Emplacement pour le logo -->
         <a href="https://jpo.loritz.fr/">
            <img src="logo-porte-ouverte.png" alt="Logo de l'entreprise" class="logo">
        </a>
    </header>

    <!-- Barre de recherche Google -->
    <div class="search-container">
        <form action="https://www.google.com/search" method="get">
            <input type="text" name="q" placeholder="Rechercher sur Google...">
            <button type="submit">Rechercher</button>
        </form>
    </div>

    <footer>
        Page créée par l'Incubateur Loritz'Labs. - Retrouvez le code sur <a href="https://github.com/fablab-loritz/loritz-search-page">GitHub</a>.
    </footer>

</body>
</html>
