<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Accueil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #f4f4f4;
            padding: 20px;
        }
        .logo {
            max-width: 200px;
            margin: 0 auto;
        }
        .search-container {
            margin-top: 30px;
        }
        input[type="text"] {
            padding: 10px;
            width: 60%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>

    <header>
        <!-- Emplacement pour le logo de l'entreprise -->
        <img src="logo+txt_150.png" alt="Logo de l'entreprise" class="logo">
    </header>

    <!-- Barre de recherche Google -->
    <div class="search-container">
        <form action="https://www.google.com/search" method="get">
            <input type="text" name="q" placeholder="Rechercher sur Google...">
            <button type="submit">Rechercher</button>
        </form>
    </div>

</body>
</html>
